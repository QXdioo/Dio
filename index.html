<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QXDIO PROJECT - Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="icon home">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home">
            </div>
            <div class="icon settings" onclick="toggleSettingsSidebar()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Settings">
            </div>
        </div>

        <!-- Settings Sidebar -->
        <div class="settings-sidebar" id="settingsSidebar">
            <a href="#network">Pengaturan Jaringan</a>
            <a href="#upgrade">Upgrade Website</a>
        </div>

        <!-- Input Area -->
        <div class="content">
            <h1>Selamat Datang di Chat Room</h1>
            <p>@qxdio_ OS.</p>
            <input type="text" id="usernameInput" placeholder="Masukkan nama Anda" />
            <textarea id="noteInput" placeholder="Tulis catatan..."></textarea>
            <button onclick="addNote()">Kirim Catatan</button>
        </div>

        <!-- Notes Display -->
        <div id="notes"></div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.tiktok.com/@qxdio_" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok.png" alt="TikTok">
            </a>
            <a href="https://www.instagram.com/qxdio_" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/c/qxdio_" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
